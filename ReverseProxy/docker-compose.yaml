---
version: "2.3"

services:
  proxy:
    build:
      context: apache
    volumes:
      - "${PWD}/apache/reverseproxy.conf:/etc/apache2/sites-enabled/reverseproxy.conf"
      - "${PWD}/apache/passwords:/etc/apache2/passwords"
      - "${PWD}/apache/keys:/etc/ssl/apache"
      - "${PWD}/apache/html:/var/www/html"
    ports:
      - 80:80
      - 443:443
    networks:
      jupyterhub:
        ipv4_address: 172.21.11.2

