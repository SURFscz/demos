  ep1:
    build:
      context: etherpad
      args:
        ETHERPAD_PLUGINS: ep_headerauth
    volumes:
      - "${PWD}/etherpad/settings.json:/opt/etherpad-lite/settings.json"
    expose:
      - 9001
    networks:
      jupyterhub:
        ipv4_address: 172.21.11.5

networks:
  jupyterhub:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.21.11.0/24
          gateway: 172.21.11.1
